    <h1>Login</h1>

    <div class="form-wrapper">
      <form action="/submit.php" method="post">

        <!-- name -->
        <div class="na">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <!-- phone -->
        <div>
          <label for="ph">Phone</label>
          <input type="tel" id="ph" placeholder="Enter your phone number" required />
        </div>

        <!-- dob -->
        <div>
          <label for="date">DOB</label>
          <input type="date" id="date" />
        </div>

        <!-- email -->
        <div>
          <label for="em">Email</label>
          <input type="email" id="em" placeholder="Enter your Email" required />
        </div>

        <!-- gender -->
        <div>
          <label for="gen">Gender</label>
          <select id="gen" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- address -->
        <div>
          <label for="adde">Address</label>
          <textarea name="address" id="adde"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
