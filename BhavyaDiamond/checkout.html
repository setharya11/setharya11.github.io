      <h2>Shipping Details</h2>

      <label>Full Name *</label>
      <input type="text" required />

      <label>Phone *</label>

      <label>Email</label>
      <input type="email" />

      <label>Address *</label>
      <textarea required></textarea>

      <button type="submit">Place Order</button>
    </form>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="items"></div>
