<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="assets/rock.webp" alt="img"></div>
        <div class="choice" id="paper"><img src="assets/paper.webp" alt="img"></div>
        <div class="choice" id="scissors"><img src="assets/scissor.webp" alt="img"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="compscore" >0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="texttie">
        <p id="tie">It's a tie!</p>
    </div>
    <div class="msg-container">
            <p id="msg">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
